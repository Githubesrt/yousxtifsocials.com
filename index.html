<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Socials</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to right, #FF7E5F, #feb47b); /* Autumn gradient */
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 80px 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      font-weight: lighter;
      margin-top: 10px;
    }

    .socials {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .socials a {
      text-decoration: none;
      font-size: 2rem;
      color: white;
      margin: 0 20px;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Socials!</h1>
    <p>Follow me on my social media profiles</p>
  </header>

  <section class="socials">
    <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
    <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
    <a href="https://youtube.com/yourprofile" target="_blank">YouTube</a>
    <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
  </section>

  <footer>
    <p>Â© 2025 Your Name | All rights reserved</p>
  </footer>
</body>
</html>
